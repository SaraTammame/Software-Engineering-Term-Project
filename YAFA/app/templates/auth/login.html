{% extends "auth.html" %}

{% block title %}Login{% endblock %}

{% block nav %}{% endblock %}

{% block tabs %}
<ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link {% if request.endpoint == 'auth.login' %}active{% endif %}"
           id="login-tab"
           href="{{ url_for('auth.login') }}"
           role="tab"
           aria-controls="login"
           aria-selected="{{ 'true' if request.endpoint == 'auth.login' else 'false' }}">
            Login
        </a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link {% if request.endpoint == 'auth.register' %}active{% endif %}"
           id="register-tab"
           href="{{ url_for('auth.register') }}"
           role="tab"
           aria-controls="register"
           aria-selected="{{ 'true' if request.endpoint == 'auth.register' else 'false' }}">
            Register
        </a>
    </li>
</ul>
{% endblock %}
{% block content %}
<!-- Login Form -->
<div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
    <form method="POST" action="{{url_for('auth.login')}}">
        <div class="mb-3 text-start">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="JohnDoe" required>
        </div>
        <div class="mb-3 text-start">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="small text-decoration-none">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock %}
