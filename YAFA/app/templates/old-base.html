                font-weight: 500;
                display: block;
                padding: 0.25rem 0;
                transition: color 0.2s;
            }
            .mobile-nav a.active, .mobile-nav a:focus, .mobile-nav a:hover {
                color: #4da6ff;
            }
            @media (min-width: 600px) {
                .mobile-nav {
                    max-width: 480px;
                    left: 50%;
                    transform: translateX(-50%);
                }
            }
