{% extends "base.html" %}

{% block title %}Authentication{% endblock %}

{% block header %}
<section class="container py-5 text-center">
    <h1 class="hero__title mb-3">Welcome Back</h1>
    <p class="hero__tagline">Sign in to continue or create a new account to start your fitness journey.</p>
</section>
{% endblock %}

{% block body %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <!-- Nav tabs -->
                    {% block tabs %}{% endblock %}
                    
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <!-- Login/Register Form -->
                        {% block content %}{% endblock %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
