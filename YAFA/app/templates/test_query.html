<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap "Download" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2>Query Results</h2>
                <div class="border border-dark border-5 p-3 rounded-0">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>User ID</th>
                                <th>Username</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in query_result %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
