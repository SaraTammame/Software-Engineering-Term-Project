{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block nav %}{% endblock %}

{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100" style="background: #f7f8fa;">
    <div class="w-100" style="max-width: 420px;">
        <h1 class="text-center fw-bold mb-4" style="margin-top: 32px;">Welcome Back</h1>
        <form method="POST" action="./login.html">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg rounded-4 bg-light border-0" 
                       name="username" placeholder="Username" required
                       style="font-size: 1.25rem; padding: 1.25rem 1rem;">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control form-control-lg rounded-4 bg-light border-0" 
                       name="password" placeholder="Password" required
                       style="font-size: 1.25rem; padding: 1.25rem 1rem;">
            </div>
            <button type="submit" class="btn w-100 py-3 fw-bold" 
                    style="background: #b7d2e6; color: #222; font-size: 1.25rem; border-radius: 12px;">
                Log In
            </button>
        </form>
        {% if error_message %}
        <div class="alert alert-danger mt-3 text-center">{{ error_message }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
